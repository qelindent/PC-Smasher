<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smash Your PC</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start Screen -->
<div id="start-screen">
  <img src="images/startscreen.jpg" alt="Start Screen" id="start-image">
  <img src="images/start-button.png" alt="Start Game" id="start-button">
</div>


<!-- Game Screen -->
<div id="game-screen" style="display:none;">
  <div id="game">
    <img id="computer" src="images/pc0.jpg" alt="Computer">
    <img id="click-instruction" src="images/instruction.png" alt="Click on the PC to destroy it">
  </div>

  <div id="ui">
    <div><img id="timer-image" src="images/timer.png" alt="Timer"><span id="timer">10</span><span class="unit">s</span></div>
    <div><img id="score-image" src="images/score.png" alt="Score"><span id="score">0</span></div>
    <div><img id="best-image" src="images/best.png" alt="Best Time"><span id="best">0</span></div>
  </div>

  <div id="result"></div>
   <img id="restart" src="images/restart_button.png" alt="Restart" style="display:none; cursor:pointer;">
</div>

<img src="images/trademark.png" id="watermark" alt="Watermark">

<script src="script.js"></script>
</body>
</html>
